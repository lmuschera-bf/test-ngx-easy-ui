<easy-table [dataSource]="dataSource" [footerSource]="footerSource">
    <easy-table-column name="nome">
        <ng-template easy-table-column-header>Nome</ng-template>
        <ng-template easy-table-column-cell let-value="value" let-row="row">{{ value }}</ng-template>
        <ng-template easy-table-column-footer let-value="value" let-footer="footer">{{ value }}</ng-template>
    </easy-table-column>
    <easy-table-column name="cognome">
        <ng-template easy-table-column-header>Cognome</ng-template>
        <ng-template easy-table-column-cell let-value="value" let-row="row">{{ value }}</ng-template>
    </easy-table-column>
    <easy-table-column name="varie" easy-column-string>
        <ng-template easy-table-column-header>Varie</ng-template>
    </easy-table-column>
    <easy-table-column name="test" headerLabel="Test" easy-column-string></easy-table-column>
    <easy-table-column name="test2" headerLabel="Test 2" easy-column-number [precision]="2"></easy-table-column>
</easy-table>
